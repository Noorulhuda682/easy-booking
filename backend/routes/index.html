<html>

<head>
    <title>Simple login</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
    <script>
        $(document).ready(function () {
            var user, pass;
            $("#submit").click(function () {
                user = $("#user").val();
                pass = $("#password").val();
                $.post("http://localhost:3000/", { user: user, password: pass }, function (data) {
                    if (data === 'done') {
                        console.log("login success =====>");
                    }
                });
            });
        });
    </script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1 style="color: white;text-align: center;background: dodgerblue;line-height: 80px;
    box-shadow: 0px 0px 5px rgba(0,0,0,0.6);font-family:sans-serif">My Backhand Server</h1>

    <input type="TEXT" id="user" size="40"><br>

</body>

</html>
